<div class=row>
   <div class="col-lg-12">
      <rd-widget>

         <rd-widget-header icon=fa-tasks title=Products></rd-widget-header>
         <rd-widget-body classes="medium no-padding">
            <div class=table-responsive>
               <table class=table>
                  <thead>
                     <tr>
                        <th>Name</th>
                        <th>Price</th>
                        <th>Due Date</th>
                        <th></th>
                     </tr>
                  </thead>

                  <tbody ng-repeat="product in products">
                     <tr>
                        <td>{{product.id}}</td>
                        <td>{{product.price}}</td>
                        <td>{{product.dueDate}}</td>
                        <td><span class=text-success><i class="fa fa-edit"></i></span></td>
                     </tr>
                  </tbody>
               </table>
            </div>
         </rd-widget-body>
      </rd-widget>
   </div>
</div>
